<div class="content-container">
  <div class="page-title">Top 10 Errors</div>
  <div class="update-time">Updated {{ lastUpdatedMessage }}</div>
  <table>
    <!-- <thead>
      <tr>
        <th>Error Message</th>
        <th>Number of Desktops</th>
      </tr>
    </thead> -->
    <tbody>
      <tr *ngFor="let topErrorsItem of topErrorsItems">
        <td (click)="onItemClicked(topErrorsItem)">{{topErrorsItem.type}}: {{ topErrorsItem.message }}</td>
        <td>
          <span>
            {{ topErrorsItem.count }}
            <chef-icon>desktop_windows</chef-icon>
          </span>
        </td>
        <td>
          <app-chart-progress-bar size="small" [value]="topErrorsItem.count" [max]="topErrorsItemsMax.count"></app-chart-progress-bar>
        </td>
      </tr>
    </tbody>
  </table>
</div>
