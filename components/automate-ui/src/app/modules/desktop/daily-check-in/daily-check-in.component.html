<div class="content-container">
  <div class="header">
    <div class="heading">
      <div class="page-title">Daily Check-in</div>
      <div class="update-time">Updated {{ lastUpdatedMessage }}</div>
    </div>
    <chef-progress-bar [value]="unknownCount" [valueMax]="totalCount"></chef-progress-bar>
  </div>
  <chef-phat-radio>
    <chef-option value='unknown'>
      <div class="title">Unknown</div>
      <div class="total">{{ unknownCount }}</div>
    </chef-option>
    <chef-option value='checked-in'>
      <div class="title">Checked-in</div>
      <div class="total">{{ checkedInCount }}</div>
    </chef-option>
    <chef-option value='total'>
      <div class="title">Total</div>
      <div class="total">{{ totalCount }}</div>
    </chef-option>
  </chef-phat-radio>
</div>
